<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setup with Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="validationForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="strength-meter">
                <div id="strengthBar" class="strength-meter-fill"></div>
            </div>
            <div id="strengthText" class="strength-text">Password strength: None</div>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmError" class="error"></div>

            <button type="button" id="createButton">Create Account</button>
        </form>
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Review Your Information</h2>
            <p id="reviewEmail"></p>
            <p id="reviewPasswordStrength"></p>
            <button id="submitButton">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
